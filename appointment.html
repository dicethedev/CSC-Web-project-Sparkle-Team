  <body>
    <nav class="navbar">
      <div class="container">
        <div class="logo">
          <a href="index.html">
            <img src="images/Rivo.svg" alt="logo" />

        <div class="main-menu">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">PRODUCTS</a></li>

            <li><a href="trustees.html">TRUSTEES</a></li>
            <li><a href="appointment.html">BOOKINGS</a></li>
            <li><a href="about.html">ABOUT</a></li>
          </ul>
        </div>

        <div class="main-menu">
          <ul>
            <li>
              <!--  -->
              <a class="bag-icon" href="#">
                <i class="fas fa-bag-shopping bag-icon-style"></i>
                <span class="notification-badge"></span>
              </a>
            </li>
            <li>
              <i class="fas fa-user"></i>
              <a class="btn" href="#"> Log In </a>

        <!-- Hamburger Button -->
        <button class="hamburger-button">
          <div class="hamburger-line"></div>

        <!-- MOBILE RESPONSIVE NAVBAR DETAILS -->

          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">PRODUCTS</a></li>

          </ul>
        </div>
      </div>
    </nav>
    <main>
      <section class="appointment-section">
        <div class="container">
          <h1->Appointments</h1->
          <div class="calendar-header">
            <button id="prev-month" class="btn-nav">&lt;</button>
            <h2 id="month-year"></h2>
            <button id="next-month" class="btn-nav">&gt;</button>
          </div>
          <div id="calendar"></div>
          <div id="appointment-details" class="hidden">
            <h2>Available Appointments on <span id="selected-date"></span></h2>
            <div id="time-slots">
              <!-- Time slots will be generated here -->
            </div>
            <form id="booking-form" class="hidden">
              <h3>Enter your details</h3>
              <label for="name">Name:</label>
              <input type="text" id="name" required />
              <label for="email">Email:</label>
              <input type="email" id="email" required />
              <label for="phone">Phone:</label>
              <input type="tel" id="phone" required />
              <button type="submit" class="btn">Book Appointment</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <!-- Your existing footer content here -->
    </footer>

    <script src="js/calendar.js"></script>
  </body>
